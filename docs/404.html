<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Redirect all requests to the Angular application
      (function() {
        var redirect = location.href;
        if (redirect.endsWith('/')) {
          redirect += 'index.html';
        }
        location.replace(redirect);
      })();
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
