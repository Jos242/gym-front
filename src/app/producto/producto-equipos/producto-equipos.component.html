              <mat-card class="cartasFiltro">
                <mat-card-content>
                  <h3 class="example-h2">Rango de Precios</h3>
                  <div class="example-label-container">
                    <label id="example-name-label" class="example-name-label">Minimo:</label>
                    <label class="example-value-label">{{slider.value}}</label>
                    <label id="example-name-label" class="example-name-label">Maximo:</label>
                    <label class="example-value-label">{{slider2.value}}</label>
                  </div>
                  <mat-slider min="0" max="5000000" [step]="step" [discrete]="thumbLabel">  
                    <input [(ngModel)]="min" #slider matSliderStartThumb>
                    <input [(ngModel)]="max" #slider2 matSliderEndThumb>
                  </mat-slider>
                </mat-card-content>
              </mat-card>

        <div class="main child">
            
            <mat-grid-list [cols]="4" rowHeight="450px" gutterSize="1px">

              <mat-grid-tile *ngFor="let product of datosComb">

                  <div class="cartasProd">
                    <img mat-card-image *ngIf="product.imgUrl" [src]="product.imgUrl" alt="{{ product.pname }}">
                  </div>
                  <mat-card-content>
                    <p>{{ product.pdescription }}</p>
                  </mat-card-content>
                  <mat-card-header>
                    <mat-card-title>{{ product.pname }} | â‚¡{{ product.pprice }}</mat-card-title>
                    <mat-card-subtitle>{{ product.pcategory }}</mat-card-subtitle>
                  </mat-card-header>
                  <mat-card-actions>
                    <button mat-stroked-button color="primary" class="btnVer" (click)="viewProduct(product.id)">Ver Mas</button>
                  </mat-card-actions>
                </div>
              </mat-grid-tile>
