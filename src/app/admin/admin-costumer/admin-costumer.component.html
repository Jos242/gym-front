<div class="cartaMain">
    <div class="row">
      <div class="col-sm-2 d-flex align-items-center divTitu">
        <mat-icon class="me-2">home</mat-icon>
        <h3 class="mb-0">GStrength Admin</h3>
      </div>
      <div class="col-sm-10 d-flex align-items-center">
        <h3 class="mb-0">Dashboard</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2 divMenu">
        <button class="butMenu  butMenuFirst" mat-button [routerLink]="'/admin/inicio'">
          <mat-icon>analytics</mat-icon>
          <span>Dashboard</span>
        </button>
        <br>
          <button class="butMenu " mat-button [routerLink]="'/admin/productos'">
            <mat-icon>inventory</mat-icon>
            <span>Productos</span>
          </button>
        <br>
          <button class="butMenu butMenuActive" mat-button [routerLink]="'/admin/compradores'">
            <mat-icon>group</mat-icon>
            <span>Compradores</span>
          </button>
        <br>
          <button class="butMenu" mat-button [routerLink]="'/admin/ventas'">
            <mat-icon>sell</mat-icon>
            <span>Ventas</span>
          </button>
        <br>
          <button  class="butMenu" mat-button [routerLink]="'/admin/home'">
            <mat-icon>bar_chart</mat-icon>
            <span>Analiticas</span>
          </button>
      </div>
      <div class="col-sm-10 mainDiv">
        
        <div class="row">
          <div class="col-sm-12">
            <mat-card appearance="outlined" class="cartaTabla">
              <mat-card-content>
                <h1>Todas las Ordenes de Compra</h1>
                <div>
                <!-- <div class="mat-elevation-z8"> -->
                    <mat-form-field>
                        <mat-label>Buscar</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Mancuerna" #input>
                     </mat-form-field>
                  <table class="tabla" mat-table [dataSource]="dataSource" matSort>
            
                    <ng-container matColumnDef="pname">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                      <td mat-cell *matCellDef="let row"> {{row.pname}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="pdescription">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                      <td mat-cell *matCellDef="let row"> {{row.pdescription}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="pstatus">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                      <td mat-cell *matCellDef="let row"> {{row.pstatus}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="pprice">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                      <td mat-cell *matCellDef="let row"> {{row.pprice}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="pstock">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Inventario </th>
                      <td mat-cell *matCellDef="let row"> {{row.pstock}} </td>
                    </ng-container>
              
            
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell textoFiltro" colspan="4">No se ha encontrado un producto con los parametros establecidos "{{input.value}}"</td>
                      </tr>
            
                  </table>
                  <mat-paginator showFirstLastButtons [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione una Pagina"></mat-paginator>
            
                </div>  
              </mat-card-content>
            </mat-card>
          </div>
          
        </div> 
      </div>
    </div>
</div>
